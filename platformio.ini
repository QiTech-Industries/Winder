; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = src
;src_dir = ./examples/<folder_name> ;Uncomment to build example
src_dir = ./src ;Uncomment to build src folder
data_dir = ./data

[env]
extra_scripts = ./littlefsbuilder.py
monitor_speed = 115200
upload_speed = 921600
monitor_filters = esp32_exception_decoder ;automatically convert hex dumps into human readable stacktrace

[env:src]
lib_deps = 
	teemuatlut/TMCStepper@^0.7.1
	gin66/FastAccelStepper@^0.24.0
	https://github.com/QiTech-Industries/HardwareControl
	https://github.com/lorol/LITTLEFS.git
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	https://github.com/brunocalou/Timer.git
	bblanchon/ArduinoJson@^6.18.3
board = esp32dev
platform = espressif32
framework = arduino
;build_flags = -D DEBUG_WINDER -DCORE_DEBUG_LEVEL=3

[env:examples]
lib_deps = ;set libarys required for your example
board = esp32dev
platform = espressif32
framework = arduino
build_flags = -D DEBUG_WINDER -DCORE_DEBUG_LEVEL=3

[env:test]
platform = native
lib_ldf_mode = off
